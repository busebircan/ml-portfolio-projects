name: pricing-env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - pip=23.0
  - pip:
    # Core ML libraries
    - pandas>=1.3.0
    - numpy>=1.21.0
    - scikit-learn>=1.0.0
    - joblib>=1.1.0
    
    # Azure libraries
    - azure-identity>=1.12.0
    - azure-keyvault-secrets>=4.6.0
    - azure-storage-blob>=12.14.0
    - azureml-core>=1.48.0
    - azureml-defaults>=1.48.0
    
    # Database connectivity
    - pyodbc>=4.0.0
    
    # API and utilities
    - requests>=2.28.0
    - python-dateutil>=2.8.0
